<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ごんざます</title>
    <script>
        // 正しいパスワードを設定
        const correctPassword = "soviet_1991";

        // パスワードを確認する関数
        function checkPassword() {
            const inputPassword = document.getElementById("password").value;

            // パスワードを比較
            if (inputPassword === correctPassword) {
                alert("認証成功！ようこそ！");
                // 認証成功時の処理
                window.location.href = "soviet_union.html"; // 遷移先ページ
            } else {
                alert("パスワードが間違っています。");
            }
        }
    </script>
</head>
<body>
    <img src="img/logo.png" width="300"heigeit="200">
    <h1>パスワード認証ページ</h1>
    <p>パスワードを入力してください:</p>
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="checkPassword()">送信</button>
</body>
</html>
